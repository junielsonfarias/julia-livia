<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpo Humano - Mundo de Julia & Livia</title>
    <base href="/corpo-game/">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="back-btn" onclick="goBack()">&#8592; Voltar</button>
            <h1>Corpo Humano</h1>
            <div class="game-stats">
                <span class="score">Pontos: <strong id="score">0</strong></span>
            </div>
        </header>

        <main class="game-area">
            <!-- Tela de Inicio -->
            <div id="start-screen" class="screen active">
                <div class="start-content">
                    <div class="body-preview">
                        <div class="preview-person">
                            <div class="preview-head">üòä</div>
                            <div class="preview-body">üßç</div>
                        </div>
                    </div>
                    <h2>Corpo Humano!</h2>
                    <p>Aprenda as partes do corpo!</p>

                    <div class="mode-select">
                        <button class="mode-btn identify-mode" onclick="startGame('identify')">
                            <span class="mode-icon">üëÜ</span>
                            <div class="mode-info">
                                <span class="mode-name">Onde Esta?</span>
                                <span class="mode-desc">Encontre a parte do corpo!</span>
                            </div>
                        </button>
                        <button class="mode-btn name-mode" onclick="startGame('name')">
                            <span class="mode-icon">üìù</span>
                            <div class="mode-info">
                                <span class="mode-name">Qual e o Nome?</span>
                                <span class="mode-desc">Descubra o nome da parte!</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tela do Jogo -->
            <div id="game-screen" class="screen">
                <div class="game-content">
                    <div class="question-area">
                        <div class="question-text" id="question-text">Onde esta a cabeca?</div>
                    </div>

                    <div class="body-area" id="body-area">
                        <!-- Corpo ou opcoes aparecerao aqui -->
                    </div>

                    <div class="feedback" id="feedback"></div>

                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Tela de Vitoria -->
            <div id="win-screen" class="screen">
                <div class="win-content">
                    <div class="win-icon">üèÜ</div>
                    <h2>Parabens!</h2>
                    <p>Voce conhece o corpo humano!</p>
                    <div class="final-score">
                        <span class="score-label">Pontuacao</span>
                        <span class="score-value" id="final-score">0</span>
                    </div>
                    <div class="stars-earned" id="stars-display">
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                    </div>
                    <div class="win-buttons">
                        <button class="next-btn" onclick="playAgain()">Jogar de Novo</button>
                        <button class="menu-btn" onclick="goToMenu()">Menu</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
