<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Emocoes - Mundo de Julia & Livia</title>
    <base href="/emocoes-game/">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="back-btn" onclick="goBack()">&#8592; Voltar</button>
            <h1>Jogo das Emocoes</h1>
            <div class="game-stats">
                <span class="score">Pontos: <strong id="score">0</strong></span>
            </div>
        </header>

        <main class="game-area">
            <!-- Tela de Inicio -->
            <div id="start-screen" class="screen active">
                <div class="start-content">
                    <div class="emotions-preview">
                        <span class="preview-emoji">üòä</span>
                        <span class="preview-emoji">üò¢</span>
                        <span class="preview-emoji">üò†</span>
                    </div>
                    <h2>Jogo das Emocoes!</h2>
                    <p>Aprenda a identificar como as pessoas se sentem!</p>

                    <div class="mode-select">
                        <button class="mode-btn" onclick="startGame('emoji')">
                            <span class="mode-icon">üòä</span>
                            <span class="mode-name">Qual e a emocao?</span>
                            <span class="mode-desc">Identifique o sentimento</span>
                        </button>
                        <button class="mode-btn" onclick="startGame('situation')">
                            <span class="mode-icon">üìñ</span>
                            <span class="mode-name">Como se sente?</span>
                            <span class="mode-desc">Situacoes do dia a dia</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tela do Jogo -->
            <div id="game-screen" class="screen">
                <div class="game-content">
                    <div class="question-text" id="question-text">Como essa pessoa esta se sentindo?</div>

                    <div class="emotion-display" id="emotion-display">
                        <!-- Emoji ou situacao aparecera aqui -->
                    </div>

                    <div class="options-area" id="options-area">
                        <!-- Opcoes de emocoes -->
                    </div>

                    <div class="feedback" id="feedback"></div>

                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Tela de Vitoria -->
            <div id="win-screen" class="screen">
                <div class="win-content">
                    <div class="win-icon">üéâ</div>
                    <h2>Muito Bem!</h2>
                    <p>Voce conhece as emocoes!</p>
                    <div class="final-score">
                        <span class="score-label">Pontuacao</span>
                        <span class="score-value" id="final-score">0</span>
                    </div>
                    <div class="stars-earned" id="stars-display">
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                        <span class="star">‚≠ê</span>
                    </div>
                    <div class="win-buttons">
                        <button class="next-btn" onclick="playAgain()">Jogar de Novo</button>
                        <button class="menu-btn" onclick="goToMenu()">Menu</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
